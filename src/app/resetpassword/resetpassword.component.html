<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-sm-8">
      <form>
        <div class="form-group" [class.has-danger]="usernameError">
          <label for="username">Username</label>
          <input [(ngModel)]="username" type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp"
            placeholder="Username" [attr.disabled]="token" [class.is-invalid]="usernameError" [class.is-valid]="mailSent">
          <div *ngIf="usernameError" class="invalid-feedback">{{errMsg}}. Try again!</div>
          <div *ngIf="mailSent" class="valid-feedback">Success! Reset password link has been sent to your email.</div>
        </div>
        <div *ngIf="token" class="form-group" [class.has-danger]="passwordError">
          <label for="password">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" placeholder="Password" [class.is-invalid]="passwordError">
          <div *ngIf="passwordError" class="invalid-feedback">{{errMsg}}. Try again!</div>
        </div>
        <div *ngIf="token" class="form-group" [class.has-danger]="passwordError">
          <label for="confirmPassword">Confirm Password</label>
          <input [(ngModel)]="confirmPassword" type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter Password"
            [class.is-invalid]="passwordError" [class.is-valid]="passwordReset">
          <div *ngIf="passwordError" class="invalid-feedback">{{errMsg}}. Try again!</div>
          <div *ngIf="passwordReset" class="valid-feedback">Success! Password successfully reset.</div>
        </div>
        <button (click)="submit()" type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
</div>
