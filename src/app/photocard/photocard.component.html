<div class="card mb-3" [class.link]="link">
  <h3 *ngIf="cardHeader" class="card-header">{{cardHeader}}</h3>
  <div class="card-body">
    <h5 *ngIf="cardTitle" class="card-title">{{cardTitle}}</h5>
    <h6 *ngIf="cardSubtitle" class="card-subtitle text-muted">{{cardSubTitle}}</h6>
  </div>
  <img *ngIf="imageUrl" src="{{imageUrl}}" alt="Card image">
</div>
