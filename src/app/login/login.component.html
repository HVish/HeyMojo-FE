<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="mx-auto">
      <div class="panel panel-default">
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="row">
                <div class="mx-auto">
                  <img class="profile-img" src="./assets/images/default-profile-image.png" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group" [class.has-danger]="hasError">
                    <input [class.is-invalid]="hasError" [(ngModel)]="username" class="form-control" placeholder="Username" name="username" type="text" autofocus>
                  </div>
                  <div class="form-group" [class.has-danger]="hasError">
                    <input [class.is-invalid]="hasError" [(ngModel)]="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                    <div *ngIf="hasError==true" class="invalid-feedback">{{errMsg}}. Try again!</div>
                  </div>
                  <div class="form-group">
                    <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" id="loginSubmit" value="Sign in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
          Don't have an account!
          <a routerLink="/signup"> Sign Up Here </a><br>
          Forgot password?
          <a routerLink="/reset"> Reset Password</a>
        </div>
      </div>
    </div>
  </div>
</div>
